<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Virus</title>
    <style>
        body {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #mensaje {
            font-size: 24px;
            margin-top: 20px;
        }
        img {
            width: 300px;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            // Simula una alerta de virus
            let confirmacion = confirm("⚠️ ¡Tu dispositivo ha sido infectado con un troyano! ⚠️\n\nHaz clic en 'Aceptar' para intentar eliminarlo.");
            if (confirmacion) {
                // Si aceptan, mostramos la presentación
                document.body.style.display = "block";
            } else {
                // Si cancelan, seguimos mostrándola de todas formas
                document.body.style.display = "block";
            }
        };
    </script>
</head>
<body>
    <h1>🎉 ¡Hola! Soy Ardilla Curie 🎉</h1>
    <p id="mensaje">Esta es mi presentación creativa, no tienes un troyano en tu dispositivo. 😆</p>
    <img src="MiCara.PNG" alt="Melissa Universal">
</body>
</html>
